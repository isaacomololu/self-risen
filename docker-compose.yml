version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: self-risen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: self_risen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - self-risen-network

  # Redis for Bull queues
  redis:
    image: redis:7-alpine
    container_name: self-risen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - self-risen-network

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: self-risen-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/self_risen?schema=public
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Application
      NODE_ENV: production
      PORT: 8080
      BASE_URL: http://localhost:8080
      FRONTEND_URL: http://localhost:3000
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      
      # Email (Nodemailer)
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      
      # OAuth
      OAUTH_CLIENTID: ${OAUTH_CLIENTID}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
      OAUTH_REFRESH_TOKEN: ${OAUTH_REFRESH_TOKEN}
      
      # Mailgun (optional)
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL:-}
      
      # Twilio (optional)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount Firebase credentials if needed
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    networks:
      - self-risen-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        npx prisma migrate deploy &&
        node dist/main.js
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  self-risen-network:
    driver: bridge

